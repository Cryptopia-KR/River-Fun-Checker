<!DOCTYPE html><html><head><meta charset="utf-8" /><style>body {width: 400px;height: 600px;padding: 15px;font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;background: url("images/publicSaleBanner.6f2f200a_resize.png") centercalc(50% + 100px) / cover no-repeat,linear-gradient(135deg, #0a1128 0%, #001f54 100%);color: white;margin: 0;overflow: hidden;box-sizing: border-box;}.container {background: rgba(0, 15, 40, 0.8);border-radius: 15px;padding: 15px;backdrop-filter: blur(8px);box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);height: 100%;box-sizing: border-box;overflow-y: hidden;}h1 {text-align: center;margin: 0 0 15px 0;font-size: 18px;}.search-section {margin-bottom: 15px;}input {width: 100%;padding: 12px;border: none;border-radius: 8px;font-size: 14px;background: rgba(255, 255, 255, 0.9);color: #333;box-sizing: border-box;}button {width: 100%;padding: 12px;margin-top: 10px;border: none;border-radius: 8px;background: #4a90e2;color: white;font-size: 14px;cursor: pointer;transition: background 0.3s;}button:hover {background: #357abd;}button:disabled {background: #ccc;cursor: not-allowed;}.user-info {margin-top: 15px;padding: 0;background: transparent;border-radius: 10px;}.user-header {display: flex;align-items: center;margin-bottom: 15px;padding: 15px;background: rgba(255, 255, 255, 0.08);border-radius: 12px;}.user-avatar {width: 60px;height: 60px;border-radius: 50%;margin-right: 12px;border: 3px solid rgba(255, 255, 255, 0.2);}.user-names {flex: 1;}.user-name {font-weight: bold;font-size: 16px;margin-bottom: 3px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;max-width: 250px;}.user-username {color: #aaa;font-size: 13px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;max-width: 250px;}.tier-badge {background: rgba(255, 255, 255, 0.08);color: #fff;padding: 4px 12px;border-radius: 12px;font-size: 11px;font-weight: bold;display: inline-block;margin-top: 5px;}.stats-grid {display: grid;grid-template-columns: 1fr 1fr;gap: 10px;margin-top: 0;}.stat-item {background: rgba(255, 255, 255, 0.08);padding: 12px;border-radius: 10px;text-align: left;}.stat-label {font-size: 11px;color: #888;text-transform: uppercase;letter-spacing: 0.5px;margin-bottom: 5px;}.stat-value {font-size: 18px;font-weight: bold;margin-top: 0;color: #fff;}.stat-value.positive {color: #4ade80;}.loading {text-align: center;padding: 20px;}.error {background: rgba(255, 107, 107, 0.2);border: 1px solid #ff6b6b;padding: 10px;border-radius: 8px;margin-top: 10px;text-align: center;}.hidden {display: none;}</style></head><body><div class="container"><h1>ðŸŒŠ River Fun Checker</h1><div class="search-section"><inputtype="text"id="usernameInput"placeholder="Enter Twitter username"/><button id="searchBtn">Search</button></div><div id="loading" class="loading hidden">Searching...</div><div id="error" class="error hidden"></div><div id="userInfo" class="user-info hidden"><div class="user-header"><img id="userAvatar" class="user-avatar" src="" alt="User Avatar" /><div class="user-names"><div id="userName" class="user-name"></div><div id="userUsername" class="user-username"></div><div id="userTier" class="tier-badge"></div></div></div><div class="stats-grid"><div class="stat-item"><div class="stat-label">Reward Rank</div><div id="rewardRank" class="stat-value"></div></div><div class="stat-item"><div class="stat-label">Total Reward</div><div id="totalReward" class="stat-value"></div></div><div class="stat-item"><div class="stat-label">Daily Earned</div><div id="dailyEarned" class="stat-value positive"></div></div><div class="stat-item"><div class="stat-label">Daily Reward</div><div id="dailyReward" class="stat-value"></div></div><div class="stat-item"><div class="stat-label">Score Rank</div><div id="scoreRank" class="stat-value"></div></div><div class="stat-item"><div class="stat-label">Score</div><div id="score" class="stat-value"></div></div><div class="stat-item"><div class="stat-label">Mind Share</div><div id="mindShare" class="stat-value"></div></div><div class="stat-item"><div class="stat-label">Airdrop Amount</div><div id="airdropAmount" class="stat-value"></div></div></div></div></div><script src="popup.js"></script></body></html>
